{% extends "layout.html" %}
{% block body %}
    {% if post %}
        {{ post['subject'] }} <br>
        {{ post['text'] }} <br>
        {{ post['date']|safe }} <br>
        <div class=ed>
        <a href="{{ url_for('edit_entry', year=post['year'], month=post['month'], filename=post['title']) }}">edit</a>
        <a href="{{ url_for('delete_entry', year=post['year'], month=post['month'], filename=post['title']) }}">delete</a>
        </div>
        {% for tag in post['tags'] %}
        {{ tag }}
        {% endfor %}
    {% endif %}            
  
  
{% endblock %}
